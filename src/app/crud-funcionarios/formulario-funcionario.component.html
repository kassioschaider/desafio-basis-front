<form #f="ngForm" (ngSubmit)="onSave(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome"
      [(ngModel)]="funcionario.nome">
  </div>

  <div class="form-group">
    <label for="data">Data de Nascimento</label>
    <input type="date" class="form-control" id="data" name="dataDeNascimento"
      [(ngModel)]="funcionario.dataDeNascimento">
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira o CPF"
      [(ngModel)]="funcionario.cpf">
  </div>

  <div class="form-group">
    <label for="empresa">Empresas</label>
    <select class="form-control" type="number" [(ngModel)]="funcionario.idEmpresa" id="empresa" name="empresa">
      <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">
        {{ empresa.nome }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">CPF</th>
      <th scope="col">Empresa</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let funcionario of funcionarios">
      <th>{{funcionario.id}}</th>
      <td>{{funcionario.nome}}</td>
      <td>{{funcionario.dataDeNascimento}}</td>
      <td>{{funcionario.cpf}}</td>
      <td></td>
      <td>
        <button type="button" class="btn btn-light">Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
