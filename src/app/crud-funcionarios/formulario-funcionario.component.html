<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome"
      [(ngModel)]="funcionario.nome">
  </div>

  <div class="form-group">
    <label for="data">Data de Nascimento</label>
    <input type="date" class="form-control" id="data" name="dataDeNascimento"
      [(ngModel)]="funcionario.dataDeNascimento">
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira o CPF"
      [(ngModel)]="funcionario.cpf">
  </div>

  <div class="form-group">
    <label for="empresa">Empresas</label>
    <select class="form-control" type="number" [(ngModel)]="funcionario.idEmpresa" id="empresa" name="empresa">
      <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">
        {{ empresa.nome }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
